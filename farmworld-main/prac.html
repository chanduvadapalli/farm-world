<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac1.css">
    <title>Title</title>
</head>
<body>
    <header id="header">
        <h1>Header</h1>
    </header>
    <nav class="navbar" id="navbarID">
        <div class="navbar-container">
            <div class="logo">
                Logo
            </div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact us</li>
                    <li>Others</li>
                </ul>
        </div>
    </nav>
    <div class="body-part">
        <h2>Body Text</h2>
    </div>
    <div style="background-color:none;color:white;padding:30px"></div>
    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbarID");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("fixed")
          } else {
            navbar.classList.remove("fixed");
          }
        }
        </script>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
